{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <a class="logo" href="{% url 'index' %}">My Project</a>
        {% if not user.is_authenticated %}
        <ul class="nav-links">
          <li><a href="{% url 'register_student' %}">Register Student</a></li>
          <li><a href="{% url 'register_lecturer' %}">Register Lecturer</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 My Project. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
